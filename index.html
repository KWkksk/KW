  <h1>一生的依恋<h1><br/>
<hr/><hr/>
<p>你可知</p>
<p>我一生的依恋</p>
<br/>
<p>是那小院里的旧时光</p>
<br/>
<p>是雨打屋檐下的雨棚</p>
<p>是傻虎睡我屋檐下</p>
<p>是我拿来它的睡垫和雨伞帮它挡</p>
<br/>
<p>是小窗里，缝纫机桌前</p>
<p>我静静地看着窗外雨点滴答</p>
<br/>
<p>是我写着作业</p>
<p>背后不远的床</p>
<p>猫咪在熟睡</p>
<p>而我时不时把脸凑进它的怀中肚上。</p>
<br/>
